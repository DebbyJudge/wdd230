<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <h1>Submitted Form Data</h1>
    </header>

    <main>
        <section>
            <h2>Form Data</h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Password:</strong> <span id="password"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Page Rating:</strong> <span id="rating"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Deborah Bayode, Nigeria</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");

            for (const pair of pairs) {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            }

            return params;
        }

        // Function to display form data
        function displayFormData() {
            const params = getQueryParams();

            document.getElementById("username").textContent = params.username || "N/A";
            document.getElementById("password").textContent = params.password || "N/A";
            document.getElementById("email").textContent = params.email || "N/A";
            document.getElementById("rating").textContent = params.rating || "N/A";
        }

        // Function to set the current year and last modified date
        function setFooterDates() {
            const year = new Date().getFullYear();
            document.getElementById("year").textContent = year;

            const lastModified = document.lastModified;
            document.getElementById("lastModified").textContent = `Last Modified: ${lastModified}`;
        }

        // Call functions to display form data and set footer dates
        displayFormData();
        setFooterDates();
    </script>
</body>
</html>
