<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Chamber of Commerce</title>
    <meta name="description" content="Join the Chamber of Commerce to grow your business, connect with local events, and stay updated with the latest news and opportunities.">
    <meta name="author" content="Deborah Bayode">
    <meta property="og:title" content="Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="your-image-url.jpg">
    <meta property="og:url" content="https://debbyjudge.github.io/wdd230/chamber/">
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <h1>Experience Local Culture and Entertainment</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Chamber</a></li>
                <li><a href="#">Site Plan</a></li>
                <li><a href="#">Form</a></li>
            </ul>
            <div class="hamburger">&#9776;</div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPassword()"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" required title="Please enter a valid email address"><br>

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRating()"><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Deborah Bayode, Nigeria</p>
        <p id="lastModified"></p>
    </footer>
        
    <script>
        // Function to check if password and confirm password match
        function checkPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password != confirmPassword) {
                alert("Passwords do not match");
                document.getElementById("password").value = "";
                document.getElementById("confirm-password").value = "";
                document.getElementById("password").focus();
            }
        }

        // Function to display current value of range input
        function updateRating() {
            var rating = document.getElementById("rating").value;
            document.getElementById("rating-value").innerText = rating;
        }

        // Set current year and last modified date
        document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;
    </script>
</body>
</html>
