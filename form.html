<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce and Discover</title>
    <meta name="description" content="WDD 230 - Web Frontend Development">
    <meta name="author" content="Deborah Bayode">
    <meta property="og:title" content="Chamber of Commerce Site Plan">
    <meta property="og:type" content="website">
    <meta property="og:image" content="c">
    <meta property="og:url" content="https://debbyjudge.github.io/wdd230/chamber/">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <h1>Experience Local Culture and Entertainment</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Chamber</a></li>
                <li><a href="#">Site Plan</a></li>
                <li><a href="#">Form</a></li>
            </ul>
            <div class="hamburger">&#9776;</div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPassword()"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" required title="Please enter a valid email address"><br>

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRating()"><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
      
        <section class="development-info">
            <h2>Development Info</h2>
            <p>Developed by: DevRoz</p>
            <p>WDD 230 Project</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </section>
    </footer>
    <script>
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>
</html>
