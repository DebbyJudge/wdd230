<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce</title>
    <meta name="description" content="Welcome to the Chamber of Commerce! Join us to grow your business and stay updated with local events.">
    <link rel="icon" href="favicon.ico">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta name="author" content="Deborah Bayode">
    <meta property="og:image" content="https://photos.app.goo.gl/34eXABN6twv9XxVo9">
    <meta property="og:url" content="https://debbyjudge.github.io/wdd230/chamber/index.html">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <h1>Welcome to the Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <form action="thankyou.html" method="get">
            <h2>Join Our Chamber</h2>
            <label for="firstName">First Name:
                <input type="text" id="firstName" name="firstName" required>
            </label>
            <label for="lastName">Last Name:
                <input type="text" id="lastName" name="lastName" required>
            </label>
            <label for="title">Title/Position:
                <input type="text" id="title" name="title" pattern="[A-Za-z\s-]{7,}">
            </label>
            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </label>
            <label for="phone">Mobile Phone:
                <input type="tel" id="phone" name="phone" required>
            </label>
            <label for="organization">Organization Name:
                <input type="text" id="organization" name="organization" required>
            </label>
            <label for="membershipLevel">Membership Level:
                <select id="membershipLevel" name="membershipLevel">
                    <option value="NP">NP Membership (Non-Profit) - Free</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </label>
            <label for="description">Organization Description:
                <textarea id="description" name="description"></textarea>
            </label>
            <input type="hidden" id="timestamp" name="timestamp" value="">
            <input type="submit" value="Join Now">
        </form>
        <aside>
            <h3>Membership Benefits</h3>
            <ul>
                <li>NP Membership: Access to networking events, newsletters.</li>
                <li>Bronze Membership: All NP benefits, plus featured listings on our directory.</li>
